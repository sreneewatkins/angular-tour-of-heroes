<h2>My Heroes Are:</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> 
         {{hero.name}} | {{hero.superPower}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span class="bold">id: </span>{{selectedHero.id}}</div>
    <div>
        <label class="bold">new name:
            <input [(ngModel)]="selectedHero.name" placeholder="name of hero"/>
        </label>
    </div>
    <div><span class="props bold">super power: </span>{{selectedHero.superPower}}</div>
    <div><span class="props bold">damage points: </span>{{selectedHero.damagePoints}}</div>
</div>
